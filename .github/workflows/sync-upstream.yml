name: Sync Upstream
on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 时间 00:00 同步（北京时间 08:00）
  workflow_dispatch:     # 允许手动触发
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录（避免浅克隆问题）

      - name: Add Upstream Remote
        run: |
          git remote add upstream ${{ github.event.repository.parent.git_url }}
          git fetch upstream

      - name: Merge Upstream Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main  # 切换到你的默认分支
          git merge --no-edit upstream/main  # 自动合并上游 main 分支
          git push origin main
